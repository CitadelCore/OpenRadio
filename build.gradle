buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}

apply plugin: 'idea'
apply plugin: 'net.minecraftforge.gradle.forge'

version = "0.6.1-MC1.8.9"
group = "at.chaosfield.openradio"
archivesBaseName = "OpenRadio"

minecraft {
    version = "1.8.9-11.15.0.1688"
    runDir = "run"

    mappings = "stable_20"
}

repositories {
    maven {
        name = "OpenComputers"
        url = "http://maven.cil.li/"
    }
}

dependencies {
    compile "li.cil.oc:OpenComputers:MC1.8.9-1.5.+:api"

    //no 1.8.9 version of ae yet :(
    //compile "appeng:appliedenergistics2:rv2-stable-10:dev"
    //compile files('lib/appliedenergistics2-rv2-stable-10-dev.jar')
}

processResources
        {
            // this will ensure that this task is redone when the versions change.
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }

idea { module { inheritOutputDirs = true } }

// Why is OpenComputers one of the only mods that has a readable build.gradle? (Thank you Sangar!) :D
task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}