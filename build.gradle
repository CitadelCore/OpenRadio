buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'idea'
apply plugin: 'net.minecraftforge.gradle.forge'


version = "0.9.4-MC1.10.2"
group = "at.chaosfield.openradio"
archivesBaseName = "OpenRadio"

if (hasProperty('buildnumber')) {
    version = "${version}-${this.properties['buildnumber']}"
}

minecraft {
    version = "1.10.2-12.18.2.2099"
    runDir = "run"

    mappings = "snapshot_20160606"
    //mappings = "stable_20"
}

repositories {
    maven {
        name = "OpenComputers"
        url = "http://maven.cil.li/"
    }
    maven {
        name = "ActuallyAdditions"
        url = "http://maven.chaosfield.at/"
    }
}

dependencies {
    compile "li.cil.oc:OpenComputers:MC1.9.4-1.6.+:api"
    compile "de.ellpeck.actuallyadditions:ActuallyAdditions-unstable:1.10.2-r71-260:api"

    //no 1.10.2 version of ae yet :(
    //compile "appeng:appliedenergistics2:rv2-stable-10:dev"
    //compile files('lib/appliedenergistics2-rv2-stable-10-dev.jar')
}

processResources
        {
            // this will ensure that this task is redone when the versions change.
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'

                // replace version and mcversion
                expand 'version': project.version, 'mcversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }

javadoc {
    include 'at/chaosfield/openradio/api/**'
}

task apiJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.main.java
    classifier = 'api'
    include 'at/chaosfield/openradio/api/**'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from 'build/docs/javadoc'
    classifier 'javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java
    classifier = 'sources'
}

artifacts {
    //archives apiJar
    //archives javadocJar
    archives sourcesJar
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            //artifact apiJar
            //artifact javadocJar
            artifact sourcesJar
        }
    }
    repositories {
        maven {
            url "file:///srv/nginx/maven"
        }
    }
}

idea { module { inheritOutputDirs = true } }